<div class="max-w-md mx-auto mt-10">
    <h1 class="text-2xl mb-6">Login</h1>
    <form (submit)="login()">
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border rounded">
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
    </form>
  </div>
